<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Murojaat yuborish platformasi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container justify-content-center">
        <a class="navbar-brand" href="#">
          <img src="https://natija.jtsu.uz/img/jtsu-logo.png" alt="O'zDJTSU" height="60">
        </a>
      </div>
    </nav>
    <div class="container pt-5">
      <h2 class="text-center">O'zbekiston davlat jismoniy tarbiya va sport universitetining turli yo'nalishlardagi mas'ullariga murojaat yuborish platformasi</h2>
          <div class="row py-5">
            <div class="col-md-8 offset-md-2">
              <form>
                <div class="mb-3">
                  <label for="name" class="form-label">FISh</label>
                  <input type="text" class="form-control" id="name" placeholder="Ism-familiyangizni to'liq kiriting">
                </div>
                <div class="mb-3">
                  <label for="phone" class="form-label">Telefon raqamingiz</label>
                  <input type="text" class="form-control" id="phone" placeholder="+998901234567">
                </div>
                <div class="mb-3">
                  <label for="messageTo" class="form-label">Murojaatni kimga yubormoqchisiz</label>
                  <select class="form-select" id="messageTo" aria-label="Kimga">
                    <option selected>---</option>
                    <option value="1">Rektorat</option>
                    <option value="2">Ko'rrupsiyaga qarshi kurashish bo'limi</option>
                    <option value="3">Raqamlashtirish bo'limi</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="messageText" class="form-label">Murojaat matni</label>
                  <textarea class="form-control" id="messageText" rows="3"></textarea>
                </div>
                <div class="mb-3 custom-file-button">
                  <label for="messageFile" class="form-label">Fayl biriktirish</label>
                  <label for="messageFile">Faylni yuklang</label>
                  <input class="form-control" type="file" id="messageFile">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
